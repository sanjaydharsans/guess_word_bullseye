<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="box">
      <img src="https://mba.hitbullseye.com/new-code/images/hitbullseyeicon-logo.png" alt="LOGO">
      <h1>Guess the Word</h1>
      <div class="box-content">
        <input type="text" class="in" maxlength="1">
        <div class="feed"></div>
        <div class="other">
          <p class="hint">Hint: <span></span></p>
          <p class="left">Remaining guesses: <span></span></p>
          <p class="wrong">Wrong letters: <span></span></p>
        </div>
        <button class="reset">Reset Game</button>
      </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>

  </body>
</html>
